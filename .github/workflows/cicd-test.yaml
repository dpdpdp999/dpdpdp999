name: exp-api-cicd-test

on:
  pull_request:
    branches:
      - dev
      - qa
      - prod
    paths:
      - 'expapi/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: expapi

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CA_CLIENT_ID: ${{ secrets.CA_CLIENT_ID }}
      CA_CLIENT_SECRET: ${{ secrets.CA_CLIENT_SECRET }}
      ENV_NAME: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }}

    outputs:
      HOSTNAME: ${{ steps.set_env_vars.outputs.HOSTNAME }}
      KEY: ${{ steps.set_env_vars.outputs.KEY }}
      ANYPOINT_PLATFORM_CLIENT_ID: ${{ steps.set_env_vars.outputs.ANYPOINT_PLATFORM_CLIENT_ID }}
      ANYPOINT_PLATFORM_CLIENT_SECRET: ${{ steps.set_env_vars.outputs.ANYPOINT_PLATFORM_CLIENT_SECRET }}

    steps:
    
    - name: Checkout this repo
      uses: actions/checkout@v3
    
    - name: Convert ENV_NAME to uppercase
      id: convert_env_name
      run: echo "ENV_NAME_CAPS=${{ env.ENV_NAME }}" | awk '{print toupper($0)}' >> $GITHUB_ENV

    - name: Debug ENV_NAME_CAPS
      run: echo "ENV_NAME_CAPS is ${{ env.ENV_NAME_CAPS }}"
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Set Environment Specific Variables
      id: set_env_vars
      run: |
        echo "HOSTNAME=${{ vars['DATADOG_HOST_' + env.ENV_NAME_CAPS] }}" >> $GITHUB_OUTPUT
        echo "KEY=${{ vars['DATADOG_KEY_' + env.ENV_NAME_CAPS] }}" >> $GITHUB_OUTPUT
        echo "ANYPOINT_PLATFORM_CLIENT_ID=${{ secrets['ANYPOINT_PLATFORM_CLIENT_ID_' + env.ENV_NAME_CAPS] }}" >> $GITHUB_OUTPUT
        echo "ANYPOINT_PLATFORM_CLIENT_SECRET=${{ secrets['ANYPOINT_PLATFORM_CLIENT_SECRET_' + env.ENV_NAME_CAPS] }}" >> $GITHUB_OUTPUT

        
    - name: Print effective-settings (optional)
      run: mvn help:effective-settings

    - name: Check Active Maven Profiles
      run: mvn help:active-profiles -P${{ env.ENV_NAME }}

    - name: Check pom data
      run: mvn help:effective-pom -P${{ env.ENV_NAME }}
    
    - name: Build with Maven
      run: mvn -B clean package -s .maven/settings.xml -P${{ env.ENV_NAME }} -Denv=${{ env.ENV_NAME }} -DskipMunitTests
      
    - name: Stamp artifact file name with commit hash
      run: |
        artifactName1=$(ls target/*.jar | head -1)
        commitHash=$(git rev-parse --short "$GITHUB_SHA")
        envName=${{ env.ENV_NAME }}
        artifactName2=$(echo $artifactName1 | sed "s/.jar/-${envName}-$commitHash.jar/g")
        mv $artifactName1 $artifactName2
    
    - name: Upload artifact in build
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: expapi/target/*.jar
          
  upload:
    needs: build
    runs-on: ubuntu-latest
    env:
      CA_CLIENT_ID: ${{ secrets.CA_CLIENT_ID }}
      CA_CLIENT_SECRET: ${{ secrets.CA_CLIENT_SECRET }}
      ENV_NAME: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }}

    steps:
    
    - uses: actions/checkout@v3
    
    - uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - uses: actions/download-artifact@v3
      with:
        name: artifacts
    
    - name: Upload to Exchange
      run: |
        artifactName=$(ls *.jar | head -1) mvn deploy -s .maven/settings.xml -Dmule.artifact=$artifactName -P${{ env.ENV_NAME }}   
        
  deploy:
    needs: 
      - upload
      - build
    runs-on: ubuntu-latest
    env:
      CA_CLIENT_ID: ${{ secrets.CA_CLIENT_ID }}
      CA_CLIENT_SECRET: ${{ secrets.CA_CLIENT_SECRET }}
      ENV_NAME: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }}      
      ANYPOINT_PLATFORM_CLIENT_ID: ${{ needs.build.outputs.ANYPOINT_PLATFORM_CLIENT_ID }}
      ANYPOINT_PLATFORM_CLIENT_SECRET: ${{ needs.build.outputs.ANYPOINT_PLATFORM_CLIENT_SECRET }}
      HOSTNAME: ${{ needs.build.outputs.HOSTNAME }}
      KEY: ${{ needs.build.outputs.KEY }}


    steps:
  
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - uses: actions/download-artifact@v3
      with:
        name: artifacts
        
    - name: Deploy to CloudHub
      run: |
        artifactName=$(ls *.jar | head -1) 
        mvn -X deploy -e -DmuleDeploy -Dmule.artifact=$artifactName -Denv=${{ env.ENV_NAME }} -P${{ env.ENV_NAME }} -Ddatadog.host=${{ env.HOSTNAME }} -Ddatadog.key=${{ env.KEY }} -s .maven/settings.xml -Danypoint.platform.client_id=${{ env.ANYPOINT_PLATFORM_CLIENT_ID }} -Danypoint.platform.client_secret=${{ env.ANYPOINT_PLATFORM_CLIENT_SECRET }} -DskipDeploymentVerification="true" --file=pom.xml